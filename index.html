<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Pano demo</title>  
		<style>
		html,body {
			height: 100%;
		}
		.pano {
			width: 100%;
			height: 100%;
			margin: 0 auto;
			cursor: move;
		}
		.pano .controls {
			position: relative;
			top: 40%;
		}
		.pano .controls button {
			position: absolute;
			display: inline-block;
			text-decoration: none;
			color: #eee;
			font-size: 3em;
			width: 20px;
			height: 20px;
		}
		.pano .controls button.left {
			left: 10px;
		}
		.pano .controls button.right {
			right: 10px;
		}
		.pano.moving .controls button {
			opacity: 0.4;
			color: #eee;
		}
        #myPano{
        position:relative;
        }
        *:focus{
        border:5px solid green;
        }
        .stopScrollLeft{
        width:10rem;
        height:10rem;
        background:transparent;
        }
        .stopScrollRight{
        width:10rem;
        height:10rem;
        background:transparent;
        position:absolute;
        right:0;
        }
        button.left, button.right{
        background:transparent;
        border:none;
        }
		</style>
	</head>
	<body>
		<div id="myPano" class="pano" role="region" aria-label="Pano image">
        
			<div class="controls">
				<button class="left" aria-label="scroll image left">&laquo;</button>
            <div id="stopScroll" tabindex="-1" aria-label="Stop"></div>
				<button class="right" aria-label="scroll image right">&raquo;</button>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="jquery.pano.js"></script>
		<script>
		$(document).ready(function(){
	var pano = $("#myPano").pano({
		img: "./sphere.jpg",
		interval: 100,
		speed: 50
	});
	
	pano.moveLeft();
	pano.stopMoving();
	pano.moveRight();
	pano.stopMoving();
	
});

		</script>
	</body>
</html>
