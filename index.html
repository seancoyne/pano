<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Pano demo</title>  
		<style>
		.pano {
  width: 100%;
  height: 100%;
  margin: 0 auto;
  cursor: move;
}
.pano.moving .controls button {
  background-color: #666;
}
.pano .controls {
  position: relative;
  top: 40%;
}
.pano .controls button {
  position: absolute;
  display: block;
  text-decoration: none;
  background-color: #262626;
  color: #fff;
  font-size: 3em;
}
.pano .controls button.left {
  left: 0;
}
.pano .controls button.right {
  right: 0;
}

#myPano {
  position: relative;
  border: 5px solid green;
  height: 597px;
}

.stopScrollLeft {
  width: 10rem;
  height: 10rem;
  background: transparent;
}

.stopScrollRight {
  width: 10rem;
  height: 10rem;
  background: transparent;
  position: absolute;
  right: 0;
}

button.left,
button.right {
  background: transparent;
  border: none;
}

button.left:focus,
button.right:focus,
button.left:hover,
button.right:hover {
  color: green;
}

		</style>
	</head>
	<body>
		<div id="myPano" class="pano" role="img" aria-label="360 degree view of the Digital Solutions office">
        
			<div class="controls keyControls" role="region" aria-label="scroll image controls">
				<button class="left" aria-label="scroll image left. Press spacebar or Enter to stop" aria-pressed="false">&laquo;</button>
				<button class="right" aria-label="scroll image right.  Press spacebar or Enter to stop" aria-pressed="false">&raquo;</button>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="jquery.pano.js"></script>
		<script>
		$(document).ready(function(){
	var pano = $("#myPano").pano({
		img: "./sphere.jpg",
		interval: 100,
		speed: 50
	});
	
	pano.moveLeft();
	pano.stopMoving();
	pano.moveRight();
	pano.stopMoving();
	
});

		</script>
	</body>
</html>
